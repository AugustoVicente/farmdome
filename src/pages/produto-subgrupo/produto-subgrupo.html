<ion-header>
	<ion-navbar color="secondary">
		<div ion-row>
			<ion-col col-10></ion-col>
			<ion-col col-1 (click)="home()">
				<ion-icon name="md-home" ></ion-icon>
			</ion-col>
		</div>
	</ion-navbar>
	<div ion-row>
		<ion-searchbar class="search_bar" [(ngModel)]="filtro" cancelButtonText="Cancelar" [showCancelButton]="true" (ionInput)="carregar(null)" placeholder="Buscar por produto ou ingrediente ativo"></ion-searchbar>
	</div>
</ion-header>
<ion-content padding>
	<ion-refresher (ionRefresh)="carregar($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item *ngFor="let produto of produtos">
			<h2>{{produto.pro_nome}}</h2>
			<h3>Ingrediente Ativo: {{produto.iat_nome}}</h3>
			<p>Concentrações: {{produto.piat_concentracao}}</p>
			<ion-icon [name]="icone_action" item-end (click)="aciona_icone(produto.id, produto.pro_nome)"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
