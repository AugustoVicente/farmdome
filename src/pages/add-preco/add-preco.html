<ion-content padding>
	<ion-fab right top>
		<button color="light" class="close" (click)="close()">
			<ion-icon name="md-close"></ion-icon>
		</button>
	</ion-fab>
	<br/>
	<h4>Adicionar Preço</h4>
	<p>Para ver o preço do produto adicione o melhor preço que você possui nos campos abaixo.</p>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Produto: {{produto_escolhido_nome}}</ion-label>
		</ion-item>
		<ion-item>
			<ion-label>Embalagem</ion-label>
			<ion-select [(ngModel)]="embalagem">
				<ion-option selected *ngFor="let emb of produto.embalagens" value="{{emb.id}}">{{emb.pemb_qtd}} {{produto.unidade_medida.sigla}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Preço:</ion-label>
			<ion-input type="number" [(ngModel)]="preco" min="1"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Forma de Pagamento:</ion-label>
			<ion-select [(ngModel)]="fpag">
				<ion-option selected *ngFor="let fpaga of fpagamentos" value="{{fpaga.id}}">{{fpaga.fpag_nome}}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<div ion-row>
		<ion-col col-12>
			<button ion-button round (click)="entrar_comparacao()" color="secondary">
				ENVIAR
			</button>
		</ion-col>
	</div>
</ion-footer>
